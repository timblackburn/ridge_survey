<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Survey Map (Leaflet)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <div id="map"></div>

        <div id="location-control" class="leaflet-control leaflet-bar">
            <a href="#" title="Find my location" role="button" id="location-button" class="state-off"></a>
        </div>

        <div id="top-ui">
            <div id="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="Search by address or street..." autocomplete="off">
                <div id="search-results-dropdown"></div>
            </div>
            <div id="filter-pills">
                <button class="pill" data-filter="districts">Historic Districts</button>
                <button class="pill" data-filter="landmarks">Landmarks</button>
                <button class="pill" data-filter="survey">Building Survey</button>
            </div>
        </div>

        <div id="bottom-sheet"> <div class="handle"></div> <div class="sheet-content">
                </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
